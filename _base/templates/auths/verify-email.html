<form
method="post"
action="{% url 'init_email_auth' %}"
>
    {% csrf_token %}
    {{form}}
    <div>
        <label>
            <input type="radio" name="role" value="CREATOR">
            Creator
        </label><br>
        <label>
            <input type="radio" name="role" value="CLIENT">
            Client
        </label>
    </div>
    <button style="margin-top: 1rem">Submit</button>
</form>
