{% extends 'base.html' %}

{% block main %}
{{role}}
<form action="{% url 'finish_email_auth' %}?role={{role}}" method="post">
    {% csrf_token %}
    {% for field in form %}
        {% if field.name != 'password2' %}
            <div>
                {{ field.name}}
                {{ field }}
            </div>
        {% endif %}
    {% endfor %}

    <button>Register</button>
</form>
{% endblock %}
