{% extends 'base.html' %}

{% block main %}
<a href="{% get_home %}">home</a>

<form
action="{% url 'login' %}"
hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
method="post"
>
    {% csrf_token %}
    <h1>Login</h1>

    <fieldset>
        {{form}}
    </fieldset>

    <button>
        Continue
    </button>
</form>
{% endblock %}
