{% if messages %}
<dialog id="global-response-modal" x-data x-ref="modal" x-init="$refs.modal.showModal()" @click.outside="$refs.modal.close()">
    <button class="close-global-modal-btn" @click="$refs.modal.close()">X</button>
    <ul>
        {% for message in messages %}
        <li><i class="fa-solid fa-circle-info"></i><span>{{message}}</span></li>
        {% endfor %}
    </ul>
</dialog>
{% else %}
<dialog id="global-response-modal"></dialog>
{% endif %}
