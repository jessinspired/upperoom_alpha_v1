<h1>Home page</h1>
{% if not user.is_authenticated %}
<a href="{% url 'init_email_auth' %}">Account</a>
{% elif user.role == 'CLIENT' %}
<a href="{% url 'get_client' %}">Account</a>
{% elif user.role == 'CREATOR' %}
<a href="{% url 'get_creator' %}">Account</a>
{% endif %}

<h3>Select school to get started!</h3>

<form action="#" method="post">
    {% csrf_token %}
    <select name="schools" id="schools-dropdown">
        <option value="" disabled selected>schools</option>
    {% for school in schools %}
        <option value="{{school.abbr}}">{{school.name}}</option>
    {% endfor %}
    </select>
    <br><br>

    <div>
        <select name="region-select" id="region-select" disabled="disabled">
            <option value="">regions</option>
        </select>
    </div>
    <br>

    <button>proceed</button>

</form>
