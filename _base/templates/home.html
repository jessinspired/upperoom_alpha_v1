{% extends 'base.html' %}

{% block base %}
<h1>Home page</h1>
{% if not user.is_authenticated %}
<a href="{% url 'init_email_auth' %}">Account</a>
{% elif user.role == 'CLIENT' %}
<a href="{% url 'get_client' %}">Account</a>
{% elif user.role == 'CREATOR' %}
<a href="{% url 'get_creator' %}">Account</a>
{% endif %}

<h3>Select school to get started!</h3>

<form action="#" method="post">
    {% csrf_token %}
    <select
    name="schools"
    id="schools-dropdown"
    hx-get="{% url 'get_regions' %}"
    hx-target="#regions-checkboxes"
    hx-trigger="change"
    hx-swap="outerHTML"
    >
        <option value="" disabled selected>schools</option>
    {% for school in schools %}
        <option value="{{school.pk}}">{{school.name}}</option>
    {% endfor %}
    </select>
    <br><br>

    <div id="regions-checkboxes">
        <label>
            <input type="checkbox" name="regions" value="#" disabled="disabled">
            <span style="color:lightslategray">Regions</span>
        </label>
    </div>

    <br>

    <button id="proceed-btn" disabled>proceed</button>

</form>
{% endblock %}
