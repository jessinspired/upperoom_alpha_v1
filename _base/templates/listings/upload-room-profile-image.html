<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Room Image</title>
</head>
<body>
    <!-- templates/upload_room_profile_image.html -->
    <h2>Upload Room Profile Image for Room {{ room_profile.number }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>

</body>
</html>
